<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form class="form-item">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="selectMenu" class="form-label">Type:</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="selectMenu"
            >
              <option selected value="invoice" id="invoice" value="invoice">
                Invoice
              </option>
              <option value="payment" id="payment" value="payment">
                Payment
              </option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputToFrom" class="form-label mt-2">To/Form:</label>
            <input
              type="text"
              class="form-control"
              id="inputToFrom"
              placeholder=""
            />
          </div>
          <div class="form-group col-md-12">
            <label for="inputDetails" class="form-label mt-2">Details:</label>
            <input
              type="text"
              class="form-control"
              id="inputDetails"
              placeholder=""
            />
          </div>
          <div class="form-group col-md-12">
            <label for="inputAmount" class="form-label mt-2">Amount:</label>
            <input
              type="number"
              class="form-control"
              id="inputAmount"
              placeholder=""
            />
          </div>
          <button type="submit" id="submit" class="btn btn-primary mt-2">
            Add
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="lib/main-bundle.js"></script>
  </body>
</html>
